<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<main>
		<h1 id="title">Tic-Tac-Toe</h1>
		<div id="counterDiv">
			<div class="counter" id="player1">
				<span class="name">Player 1</span>
				<span class="score">4</span>
			</div>
			<span id="winDisplay"></span>
			<div class="counter" id="player2">
				<span class="name">Player 2</span>
				<span class="score">3</span>
			</div>
		</div>
		<div id="grid">
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
			<div class="gridSpace"></div>
		</div>
		<button id="newGame">New Game</button>
		<div id="credits" class="container center grow">
			<p>Site by: <a href="https://github.com/clikuki" target="_blank">Clikuki</a></p>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
